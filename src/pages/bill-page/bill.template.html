<ion-header>
  <ion-toolbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>پرداخت قبض</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="container" padding overflow-scroll="true">
  <form [formGroup]="billForm" class="form" (ngSubmit)="onSubmit(billForm.value)">
    <ion-list>
    <button type="button" ion-button block large icon-right color="orange" (click)="scan()">
      <ion-icon name="barcode"></ion-icon>
      اسکن بارکد قبض
    </button>
      <ion-item>
        <ion-icon name='paper' item-left></ion-icon>
        <ion-label>شناسه قبض</ion-label>
        <ion-input type="text" formControlName="bill_id" class="form-controll">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name='card' item-left></ion-icon>
        <ion-label>شناسه پرداخت</ion-label>
        <ion-input type="text" formControlName="payment_id" class="form-controll"></ion-input>
      </ion-item>
    </ion-list>
    <div class="row">
      <div class="col text-center">
      <button ion-button round icon-right large type="submit" color="accent" [disabled]="!billForm.valid">
          ادامه
        </button>
      </div>
    </div>
  </form>
</ion-content>
